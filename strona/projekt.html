<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Results summary component</title>
</head>
<body>
    <section class="all-sections">
    <section class="result">
        <div class="container">
            <div class="your-result">
                <h1>Your Result</h1>
            </div>
            <div class="score">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="text">
                <h3>Great</h3>
                <p class="p-text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

    </section>
    <section class="summary1">
        <div class="summary">
            <h4 class="summary-text">Summary</h4>
            <div class="reaction">
                <a class="reaction1"><img id="reaction-img" src="icon-reaction.svg" alt="reactionicon" /> <strong>Reaction</strong></a><p class="reaction-score"><b>80</b> <strong>/ 100</strong></p>
            </div>
            <div class="memory">
                <a class="reaction2"><img id="reaction-img" src="icon-memory.svg" alt="memoryicon" /> <strong>Memory</strong></a><p class="memory-score"><b>92</b> <strong>/ 100</strong></p>
            </div>
            <div class="verbal">
                <a class="reaction3"><img id="reaction-img" src="icon-verbal.svg" alt="verbalicon" /> <strong>Verbal</strong></a><p class="verbal-score"><b>61</b> <strong>/ 100</strong></p>
            </div>
            <div class="visual">
                <a class="reaction4"><img id="reaction-img" src="icon-visual.svg" alt="visualicon" /> <strong>Visual</strong></a><p class="visual-score"><b>72</b> <strong>/ 100</strong></p>
            </div>
            <button class="continue"><p class="continue-text">Continue</p></button>
        </div>
    </section>
    </section>

</body>
</html>
